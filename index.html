<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="layover">
        </div>
        <!-- Titolo -->
        <h1>Gioco Campo Minato</h1>
        <!-- Regole del gioco -->
        <div class="regole">
          <h2>Regole del gioco:</h2>
          <ul>
            <li>Inserire un numero alla volta compreso tra 1 e 100.</li>
            <li>Se il numero corrisponde ad una bomba, si perde e la partita termina.</li>
            <li>Si vince se si raggiunge il numero massimo possibile di numeri consentiti.</li>
          </ul>

        </div>
        <!-- Scelta della difficoltà -->
        <div class="difficolta">
          <h2>Difficoltà</h2>
          <select id="difficolta" class="" name="">
            <option value="normale">Normale</option>
            <option value="difficile">Difficile</option>
            <option value="bomba">Bomba</option>
          </select>
          <button type="button" name="button">Fatto</button>

        </div>
        </div>
        <!-- PARTITA -->
        <div class="partita">
          <h2>Inizia il gioco!</h2>
          <p>Inserisci un numero</p>
          <!-- Scelta del numero e tasto ok -->
          <div class="">
            <input type="text" name="" value="">
            <!-- Tasto ok -->
            <button type="button" name="button">OK</button>

          </div>



        </div>




      </div>
    </main>


    <!-- <script type="text/javascript" src="js/script.js"></script> -->

  </body>
</html>
